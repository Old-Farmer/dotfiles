set -g mouse on

unbind -n Tab # for tab completion work

# Navigate like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-l last-window

set -g allow-rename off

# c-j as prefix
set -g prefix C-j
unbind C-b
bind C-j send-prefix

set -g escape-time 10
set -g focus-events on
set -ga terminal-features ",xterm-256color:RGB"
set -ga terminal-features ",xterm-kitty:RGB"

# vi mode
set -g mode-keys vi
# set -g status-keys vi

# Do not copy or clear the selection or exit copy mode when the mouse is released.
# The keyboard must be used to copy the selection.
unbind -Tcopy-mode MouseDragEnd1Pane

set -g cursor-style "blinking-block"

# Color & Style
set -g status-right ""
set -g status-style "bg=#303446,fg=#c6d0f5"
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W* "
set -g window-status-current-style "fg=#303446,bg=#ca9ee6,bold"
set -g pane-border-style "fg=#51576d"
set -g pane-active-border-style "fg=#8caaee"
set -g message-style "bg=#292c3c,fg=#c6d0f5"
set -g message-command-style "bg=#292c3c,fg=#8caaee"

