set -g mouse on

unbind -n Tab # for tab completion work

bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# c-a as prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g escape-time 10
set -g focus-events on
set -ga terminal-features ",xterm-256color:RGB"
set -ga terminal-features ",xterm-kitty:RGB"

# vi mode
set -g mode-keys vi
# set -g status-keys vi

# Do not copy or clear the selection or exit copy mode when the mouse is released.
# The keyboard must be used to copy the selection.
unbind -Tcopy-mode MouseDragEnd1Pane

# https://github.com/catppuccin/tmux
set -g @catppuccin_flavor "frappe"
# Make the status line more pleasant.
set -g status-left ""
set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_teal}] session: #S '
# Ensure that everything on the right side of the status line
# is included.
set -g status-right-length 100
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

