set -g mouse on

unbind -n Tab # for tab completion work

# Navigate like vim
# bind C-h select-pane -L
# bind C-j select-pane -D
# bind C-k select-pane -U
# bind C-l select-pane -R
# bind C-l last-window

set -g allow-rename off
set -g renumber-windows on

bind C-_ resize-pane -Z -t0

# chang prefix
set -g prefix M-j
unbind C-b
bind M-j send-prefix

set -g escape-time 10
set -g focus-events on
set -ga terminal-features ",xterm-256color:RGB"
set -ga terminal-features ",xterm-kitty:RGB"

# undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# underscore colours - needs tmux-3.0
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# vi mode
set -g mode-keys vi
# set -g status-keys vi

# Do not copy or clear the selection or exit copy mode when the mouse is released.
# The keyboard must be used to copy the selection.
unbind -Tcopy-mode MouseDragEnd1Pane

set -g cursor-style "blinking-block"

# Color & Style
set -g status-left-length 100
set -g status-right ""
set -g status-style "bg=#303446,fg=#c6d0f5"
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W* "
set -g window-status-current-style "fg=#303446,bg=#ca9ee6,bold"
set -g pane-border-style "fg=#51576d"
set -g pane-active-border-style "fg=#8caaee"
set -g message-style "bg=#292c3c,fg=#c6d0f5"
set -g message-command-style "bg=#292c3c,fg=#8caaee"

